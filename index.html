<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MotoShop Lead Intake Dashboard</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="app-header">
<div class="logo">
<span class="logo-icon">üèçÔ∏è</span>
<h1>IRON & RED <span>MotoShop</span></h1>
</div>
<div class="header-actions">
<button id="reset-btn" class="btn btn-outline" onclick="resetData()">Reset Data</button>
</div>
</header>

<div class="kpi-container" id="kpi-board">
<div class="kpi-card">
<h3>Total Leads</h3>
<p id="kpi-total">0</p>
</div>
<div class="kpi-card">
<h3>New Leads</h3>
<p id="kpi-new">0</p>
</div>
<div class="kpi-card">
<h3>High Urgency</h3>
<p id="kpi-high-urgency">0</p>
</div>
<div class="kpi-card">
<h3>Booked Jobs</h3>
<p id="kpi-booked">0</p>
</div>
</div>

<main class="app-layout">
<aside class="sidebar">
<div class="form-container">
<h2>New Lead Intake</h2>
<form id="lead-form">
<input type="hidden" id="lead-id" />

<div class="form-group">
<label for="name">Customer Name *</label>
<input type="text" id="name" required placeholder="John Doe" />
</div>

<div class="form-row">
<div class="form-group">
<label for="phone">Phone *</label>
<input type="tel" id="phone" required placeholder="(555) 123-4567" />
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" placeholder="john@example.com" />
</div>
</div>

<div class="form-row triple">
<div class="form-group">
<label for="bikeYear">Year *</label>
<input type="number" id="bikeYear" required min="1900" max="2100" placeholder="2020" />
</div>
<div class="form-group">
<label for="bikeMake">Make *</label>
<input type="text" id="bikeMake" required placeholder="Harley-Davidson" />
</div>
<div class="form-group">
<label for="bikeModel">Model *</label>
<input type="text" id="bikeModel" required placeholder="Iron 883" />
</div>
</div>

<div class="form-group">
<label for="serviceType">Service Type *</label>
<select id="serviceType" required>
<option value="">Select Service...</option>
<option value="Routine Maintenance">Routine Maintenance</option>
<option value="Tire Replacement">Tire Replacement</option>
<option value="Engine Rebuild">Engine Rebuild</option>
<option value="Customization">Customization</option>
<option value="Diagnostic">Diagnostic / Repair</option>
</select>
</div>

<div class="form-row">
<div class="form-group">
<label for="budgetRange">Budget Range</label>
<select id="budgetRange">
<option value="Under $500">Under $500</option>
<option value="$500 - $1,000">$500 - $1,000</option>
<option value="$1,000 - $2,500">$1,000 - $2,500</option>
<option value="$2,500+">$2,500+</option>
</select>
</div>
<div class="form-group">
<label for="preferredDate">Preferred Date</label>
<input type="date" id="preferredDate" />
</div>
</div>

<div class="form-row">
<div class="form-group">
<label for="urgency">Urgency *</label>
<select id="urgency" required>
<option value="low">Low - No rush</option>
<option value="medium">Medium - Standard</option>
<option value="high">High - ASAP</option>
</select>
</div>
<div class="form-group">
<label for="status">Initial Status</label>
<select id="status">
<option value="New">New</option>
<option value="Contacted">Contacted</option>
<option value="Booked">Booked</option>
<option value="Closed">Closed</option>
</select>
</div>
</div>

<div class="form-group">
<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Customer issues, specific requests..."></textarea>
</div>

<div class="form-actions">
<button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
<button type="submit" class="btn btn-primary">Save Lead</button>
</div>
</form>
</div>
</aside>

<section class="pipeline-section">
<div class="filters-bar">
<input
type="text"
id="search-input"
placeholder="Search name, make, model..."
